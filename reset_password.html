<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .button:hover {
            background-color: #1976D2;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .error {
            color: #F44336;
        }
        .success {
            color: #4CAF50;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <div id="resetForm">
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호 입력" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호 다시 입력" required>
            </div>
            <button id="resetButton" class="button">비밀번호 변경</button>
            <p id="message" class="message"></p>
            <p class="message">비밀번호 변경 후 앱으로 돌아가 로그인하세요.</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Supabase 설정
            const SUPABASE_URL = 'https://qwqjrfkczojqpgrdqzhj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWpyZmtjem9qcXBncmRxemhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MDYwNzIsImV4cCI6MjA2MDA4MjA3Mn0.AwRQyaAOV48IR3Ue0E1YpFUxW_QCxt3r8dk14lAqwuU';
            
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // 오류 메시지 표시 함수
            function showError(message) {
                messageElement.textContent = message;
                messageElement.className = 'message error';
            }
            
            // 성공 메시지 표시 함수
            function showSuccess(message) {
                messageElement.textContent = message;
                messageElement.className = 'message success';
            }
            
            // URL에서 파라미터 추출
            const urlParams = new URLSearchParams(window.location.search);
            
            // 토큰과 이메일 추출
            const token = urlParams.get('code');
            const email = urlParams.get('email');
            const type = urlParams.get('type') || 'recovery';
            
            // URL 디버깅 (개발용)
            console.log('URL:', window.location.href);
            console.log('Token:', token);
            console.log('Email:', email);
            console.log('Type:', type);
            
            // 토큰 또는 이메일이 없으면 오류 표시
            if (!token || !email) {
                showError('유효한 비밀번호 재설정 링크가 아닙니다. 다시 시도해주세요.');
                resetButton.disabled = true;
                return;
            }
            
            // 비밀번호 변경 처리
            resetButton.addEventListener('click', async function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // 입력 검증
                if (!password || !confirmPassword) {
                    showError('모든 필드를 입력해주세요.');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('비밀번호가 일치하지 않습니다.');
                    return;
                }
                
                if (password.length < 6) {
                    showError('비밀번호는 최소 6자 이상이어야 합니다.');
                    return;
                }
                
                // 버튼 로딩 상태로 변경
                resetButton.disabled = true;
                resetButton.innerHTML = '<span class="loading"></span> 처리 중...';
                
                try {
                    // 1. OTP 확인 (토큰 검증)
                    const { error: verifyError } = await supabaseClient.auth.verifyOtp({
                        email: email,
                        token: token,
                        type: type
                    });
                    
                    if (verifyError) {
                        console.error('OTP 검증 오류:', verifyError);
                        showError(`인증 오류: ${verifyError.message}`);
                        resetButton.disabled = false;
                        resetButton.textContent = '비밀번호 변경';
                        return;
                    }
                    
                    // 2. 비밀번호 업데이트
                    const { error: updateError } = await supabaseClient.auth.updateUser({
                        password: password
                    });
                    
                    if (updateError) {
                        console.error('비밀번호 업데이트 오류:', updateError);
                        showError(`비밀번호 변경 오류: ${updateError.message}`);
                        resetButton.disabled = false;
                        resetButton.textContent = '비밀번호 변경';
                        return;
                    }
                    
                    // 성공 메시지 표시
                    showSuccess('비밀번호가 성공적으로 변경되었습니다.');
                    
                    // 입력 필드 비활성화
                    passwordInput.disabled = true;
                    confirmPasswordInput.disabled = true;
                    
                    // 카운트다운 후 리다이렉트
                    let countdown = 3;
                    resetButton.textContent = `${countdown}초 후 앱으로 이동...`;
                    
                    const interval = setInterval(() => {
                        countdown--;
                        
                        if (countdown <= 0) {
                            clearInterval(interval);
                            
                            // 모바일 기기 감지
                            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                            
                            if (isMobile) {
                                window.location.href = 'focusmate://login';
                            } else {
                                alert('비밀번호가 변경되었습니다. 모바일 앱에서 로그인해주세요.');
                                window.close();
                            }
                        } else {
                            resetButton.textContent = `${countdown}초 후 앱으로 이동...`;
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('비밀번호 변경 중 오류:', error);
                    showError(`오류가 발생했습니다: ${error.message}`);
                    resetButton.disabled = false;
                    resetButton.textContent = '비밀번호 변경';
                }
            });
        });
    </script>
</body>
</html>
