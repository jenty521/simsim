<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .button:hover {
            background-color: #1976D2;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .error {
            color: #F44336;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <div id="resetForm">
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호 입력" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호 다시 입력" required>
            </div>
            <button id="resetButton" class="button">비밀번호 변경</button>
            <p id="message" class="message"></p>
            <p class="message">비밀번호 변경 후 앱으로 돌아가 로그인하세요.</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            const SUPABASE_URL = 'https://qwqjrfkczojqpgrdqzhj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWpyZmtjem9qcXBncmRxemhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MDYwNzIsImV4cCI6MjA2MDA4MjA3Mn0.AwRQyaAOV48IR3Ue0E1YpFUxW_QCxt3r8dk14lAqwuU';
            
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
            
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // URL에서 모든 가능한 토큰 추출
            const searchParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // 중요: 모든 가능한 위치에서 토큰 검색
            let token = searchParams.get('token') || 
                        hashParams.get('access_token') || 
                        searchParams.get('access_token');
                        
            // JWT 토큰 형식 확인 (기본적인 검증)
            function isValidJWT(token) {
                if (!token) return false;
                const parts = token.split('.');
                return parts.length === 3;
            }
            
            // 토큰 검증 및 설정
            let sessionSet = false;
            if (isValidJWT(token)) {
                try {
                    console.log('Setting session with token:', token);
                    // 세션 설정
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: token,
                        refresh_token: token // refresh_token이 없으면 access_token과 동일하게 설정
                    });
                    
                    if (error) {
                        console.error('Session setting error:', error);
                        messageElement.textContent = `세션 설정 오류: ${error.message}`;
                        messageElement.className = 'message error';
                    } else {
                        console.log('Session set successfully:', data);
                        sessionSet = true;
                    }
                } catch (e) {
                    console.error('Exception setting session:', e);
                    messageElement.textContent = `세션 설정 중 예외 발생: ${e.message}`;
                    messageElement.className = 'message error';
                }
            } else {
                console.error('Invalid or missing token');
                messageElement.textContent = '유효한 인증 토큰이 없습니다. 비밀번호 재설정을 다시 요청해주세요.';
                messageElement.className = 'message error';
            }
            
            // 비밀번호 변경 처리
            resetButton.addEventListener('click', async function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // 입력 검증
                if (!password || !confirmPassword) {
                    messageElement.textContent = '모든 필드를 입력해주세요.';
                    messageElement.className = 'message error';
                    return;
                }
                
                if (password !== confirmPassword) {
                    messageElement.textContent = '비밀번호가 일치하지 않습니다.';
                    messageElement.className = 'message error';
                    return;
                }
                
                if (password.length < 6) {
                    messageElement.textContent = '비밀번호는 최소 6자 이상이어야 합니다.';
                    messageElement.className = 'message error';
                    return;
                }
                
                // 세션이 설정되지 않았다면 경고
                if (!sessionSet) {
                    messageElement.textContent = '인증 세션이 설정되지 않았습니다. 비밀번호 재설정을 다시 요청해주세요.';
                    messageElement.className = 'message error';
                    return;
                }
                
                try {
                    // 비밀번호 업데이트
                    console.log('Updating password...');
                    const { data, error } = await supabaseClient.auth.updateUser({ password });
                    
                    if (error) {
                        console.error('Password update error:', error);
                        messageElement.textContent = `비밀번호 업데이트 오류: ${error.message}`;
                        messageElement.className = 'message error';
                    } else {
                        console.log('Password updated successfully:', data);
                        messageElement.textContent = '비밀번호가 성공적으로 변경되었습니다. 앱으로 돌아가 로그인해주세요.';
                        messageElement.className = 'message success';
                        
                        // 3초 후 리다이렉트
                        setTimeout(() => {
                            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                            if (isMobile) {
                                window.location.href = 'focusmate://login';
                            } else {
                                alert('비밀번호가 변경되었습니다. 모바일 앱에서 로그인해주세요.');
                            }
                        }, 3000);
                    }
                } catch (e) {
                    console.error('Exception updating password:', e);
                    messageElement.textContent = `비밀번호 업데이트 중 예외 발생: ${e.message}`;
                    messageElement.className = 'message error';
                }
            });
            
            // 디버깅용 정보 출력
            console.log('URL:', window.location.href);
            console.log('Search params:', Object.fromEntries(searchParams));
            console.log('Hash params:', Object.fromEntries(hashParams));
            console.log('Token found:', token);
        });
    </script>
</body>
</html>
