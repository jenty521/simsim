<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .button:hover {
            background-color: #1976D2;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .error {
            color: #F44336;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <div id="resetForm">
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호 입력" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호 다시 입력" required>
            </div>
            <button id="resetButton" class="button">비밀번호 변경</button>
            <p id="message" class="message"></p>
            <p class="message">비밀번호 변경 후 앱으로 돌아가 로그인하세요.</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 클라이언트 초기화를 함수 내부에서 수행
        function initApp() {
            // Supabase 클라이언트 설정
            const SUPABASE_URL = 'https://qwqjrfkczojqpgrdqzhj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWpyZmtjem9qcXBncmRxemhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MDYwNzIsImV4cCI6MjA2MDA4MjA3Mn0.AwRQyaAOV48IR3Ue0E1YpFUxW_QCxt3r8dk14lAqwuU';
            
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // URL에서 토큰 추출
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');
            
            // URL에서 에러 검사
            const searchParams = new URLSearchParams(window.location.search);
            const error = searchParams.get('error');
            const errorCode = searchParams.get('error_code');
            
            function redirectToApp() {
                window.location.href = 'focusmate://login';
            }
            
            function showError(message) {
                messageElement.textContent = message;
                messageElement.className = 'message error';
                setTimeout(redirectToApp, 3000);
            }
            
            // 에러 확인
            if (error || errorCode === 'otp_expired' || window.location.href.includes('error_code=otp_expired')) {
                showError('링크가 만료되었거나 유효하지 않습니다. 다시 비밀번호 재설정을 요청해주세요.');
                return;
            }
            
            // 토큰 확인
            if (!accessToken && type !== 'recovery') {
                const token = searchParams.get('token');
                if (!token) {
                    showError('유효한 토큰이 없습니다. 다시 비밀번호 재설정을 요청해주세요.');
                    return;
                }
                
                // 토큰이 URL 파라미터로 전달된 경우
                try {
                    supabaseClient.auth.setSession({ access_token: token });
                } catch (e) {
                    console.error('세션 설정 오류:', e);
                    showError('인증 오류가 발생했습니다. 다시 시도해주세요.');
                    return;
                }
            }
            
            // 비밀번호 변경 처리
            resetButton.addEventListener('click', async function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // 입력 검증
                if (!password || !confirmPassword) {
                    messageElement.textContent = '모든 필드를 입력해주세요.';
                    messageElement.className = 'message error';
                    return;
                }
                
                if (password !== confirmPassword) {
                    messageElement.textContent = '비밀번호가 일치하지 않습니다.';
                    messageElement.className = 'message error';
                    return;
                }
                
                if (password.length < 6) {
                    messageElement.textContent = '비밀번호는 최소 6자 이상이어야 합니다.';
                    messageElement.className = 'message error';
                    return;
                }
                
                try {
                    // 비밀번호 업데이트
                    const { error } = await supabaseClient.auth.updateUser({ password });
                    
                    if (error) {
                        throw error;
                    }
                    
                    messageElement.textContent = '비밀번호가 성공적으로 변경되었습니다. 앱으로 돌아가 로그인해주세요.';
                    messageElement.className = 'message success';
                    
                    // 3초 후 앱으로 리다이렉트
                    setTimeout(redirectToApp, 3000);
                } catch (error) {
                    messageElement.textContent = `오류가 발생했습니다: ${error.message}`;
                    messageElement.className = 'message error';
                }
            });
        }
        
        // 페이지 로드 시 앱 초기화
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
