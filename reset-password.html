<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .button:hover {
            background-color: #1976D2;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .error {
            color: #F44336;
        }
        .success {
            color: #4CAF50;
        }
        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: left;
            font-family: monospace;
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <div id="resetForm">
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" placeholder="새 비밀번호 입력" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" placeholder="비밀번호 다시 입력" required>
            </div>
            <button id="resetButton" class="button">비밀번호 변경</button>
            <p id="message" class="message"></p>
            <p class="message">비밀번호 변경 후 앱으로 돌아가 로그인하세요.</p>
        </div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const SUPABASE_URL = 'https://qwqjrfkczojqpgrdqzhj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3cWpyZmtjem9qcXBncmRxemhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1MDYwNzIsImV4cCI6MjA2MDA4MjA3Mn0.AwRQyaAOV48IR3Ue0E1YpFUxW_QCxt3r8dk14lAqwuU';

            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const debugInfoElement = document.getElementById('debugInfo');

            // 디버그 모드 (URL에 debug=true가 있으면 활성화)
            const debugMode = window.location.search.includes('debug=true');
            if (debugMode) {
                debugInfoElement.style.display = 'block';
            }

            // 디버그 정보 추가 함수
            function addDebugInfo(message) {
                if (debugMode) {
                    const timestamp = new Date().toLocaleTimeString();
                    const line = document.createElement('div');
                    line.textContent = `[${timestamp}] ${message}`;
                    debugInfoElement.appendChild(line);
                    console.log(`[DEBUG] ${message}`);
                }
            }

            addDebugInfo('페이지 로드됨');
            addDebugInfo(`URL: ${window.location.href}`);

            // Supabase 초기화
            let supabaseClient;
            try {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
                addDebugInfo('Supabase 클라이언트 초기화 성공');
            } catch (e) {
                addDebugInfo(`Supabase 초기화 오류: ${e.message}`);
                showError(`Supabase 초기화 오류: ${e.message}`);
                return;
            }

            // URL에서 해시 파라미터 추출
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');

            addDebugInfo(`해시 파라미터: ${JSON.stringify(Object.fromEntries(hashParams))}`);

            // 오류 파라미터 확인
            const error = hashParams.get('error');
            const errorDesc = hashParams.get('error_description');
            if (error) {
                addDebugInfo(`URL에서 오류 감지: ${errorDesc || error}`);
                if (error === 'access_denied' || errorDesc?.includes('expired')) {
                    showError('링크가 만료되었습니다. 비밀번호 재설정을 다시 요청해주세요.');
                    modifyButtonForReset();
                    return;
                }
            }

            // 토큰 확인
            if (!accessToken || !refreshToken) {
                addDebugInfo('access_token 또는 refresh_token 누락');
                showError('인증 토큰이 누락되었습니다. 비밀번호 재설정을 다시 요청해주세요.');
                modifyButtonForReset();
                return;
            }

            addDebugInfo(`access_token 발견: ${accessToken.substring(0, 10)}...`);
            addDebugInfo(`refresh_token 발견: ${refreshToken.substring(0, 10)}...`);

            // 세션 설정
            let sessionSet = false;
            try {
                addDebugInfo('세션 설정 시도 중...');
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) {
                    addDebugInfo(`세션 설정 오류: ${error.message}`);
                    showError(`세션 설정 오류: ${error.message}`);
                    modifyButtonForReset();
                } else {
                    addDebugInfo('세션 설정 성공');
                    sessionSet = true;
                    messageElement.textContent = '인증 성공! 새 비밀번호를 입력해주세요.';
                    messageElement.className = 'message success';
                }
            } catch (e) {
                addDebugInfo(`세션 설정 중 예외 발생: ${e.message}`);
                showError(`세션 설정 중 예외 발생: ${e.message}`);
                modifyButtonForReset();
            }

            // 오류 메시지 표시 함수
            function showError(message) {
                messageElement.textContent = message;
                messageElement.className = 'message error';
            }

            // 재설정 버튼으로 변경 함수
            function modifyButtonForReset() {
                resetButton.textContent = '비밀번호 재설정 다시 요청';
                resetButton.onclick = function() {
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    if (isMobile) {
                        window.location.href = 'focusmate://forgot-password';
                    } else {
                        alert('모바일 앱에서 비밀번호 재설정을 다시 요청해주세요.');
                    }
                };
                document.querySelectorAll('.form-group').forEach(el => el.style.display = 'none');
            }

            // 비밀번호 변경 처리
            resetButton.addEventListener('click', async function() {
                if (resetButton.textContent === '비밀번호 재설정 다시 요청') {
                    return;
                }

                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!password || !confirmPassword) {
                    showError('모든 필드를 입력해주세요.');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('비밀번호가 일치하지 않습니다.');
                    return;
                }

                if (password.length < 6) {
                    showError('비밀번호는 최소 6자 이상이어야 합니다.');
                    return;
                }

                if (!sessionSet) {
                    showError('인증 세션이 설정되지 않았습니다. 비밀번호 재설정을 다시 요청해주세요.');
                    modifyButtonForReset();
                    return;
                }

                try {
                    resetButton.disabled = true;
                    resetButton.textContent = '처리 중...';
                    addDebugInfo('비밀번호 업데이트 시도 중...');
                    const { data, error } = await supabaseClient.auth.updateUser({ password });

                    if (error) {
                        addDebugInfo(`비밀번호 업데이트 오류: ${error.message}`);
                        showError(`비밀번호 업데이트 오류: ${error.message}`);
                        resetButton.disabled = false;
                        resetButton.textContent = '비밀번호 변경';
                    } else {
                        addDebugInfo('비밀번호 업데이트 성공');
                        messageElement.textContent = '비밀번호가 성공적으로 변경되었습니다. 앱으로 돌아가 로그인해주세요.';
                        messageElement.className = 'message success';

                        document.querySelectorAll('input').forEach(input => input.disabled = true);
                        const countdownSeconds = 3;
                        let remainingSeconds = countdownSeconds;
                        resetButton.textContent = `${remainingSeconds}초 후 이동...`;

                        const countdownInterval = setInterval(() => {
                            remainingSeconds--;
                            if (remainingSeconds <= 0) {
                                clearInterval(countdownInterval);
                                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                                if (isMobile) {
                                    window.location.href = 'focusmate://login';
                                } else {
                                    alert('비밀번호가 변경되었습니다. 모바일 앱에서 로그인해주세요.');
                                }
                            } else {
                                resetButton.textContent = `${remainingSeconds}초 후 이동...`;
                            }
                        }, 1000);
                    }
                } catch (e) {
                    addDebugInfo(`비밀번호 업데이트 중 예외 발생: ${e.message}`);
                    showError(`비밀번호 업데이트 중 예외 발생: ${e.message}`);
                    resetButton.disabled = false;
                    resetButton.textContent = '비밀번호 변경';
                }
            });
        });
    </script>
</body>
</html>
