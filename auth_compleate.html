<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 처리</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #F44336;
        }
        .message {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status">인증 처리 중...</h1>
        <p id="message" class="message"></p>
        <a href="focusmate://login-callback" id="appLink" class="button" style="display: none;">앱으로 이동</a>
    </div>

    <script>
        // URL 파라미터에서 인증 결과 확인
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorCode = urlParams.get('error_code');
        const errorDesc = urlParams.get('error_description');

        const statusElement = document.getElementById('status');
        const messageElement = document.getElementById('message');
        const appLink = document.getElementById('appLink');

        // 오류 메시지 표시
        if (error || errorCode === 'otp_expired' || window.location.href.indexOf('error_code=otp_expired') > -1) {
            statusElement.textContent = '인증 완료';
            statusElement.className = 'success';
            messageElement.textContent = '인증이 이미 완료되었거나 처리 중입니다. 앱으로 이동하여 로그인해주세요.';
            appLink.style.display = 'inline-block';
        } else {
            statusElement.textContent = '인증 성공';
            statusElement.className = 'success';
            messageElement.textContent = '인증이 완료되었습니다. 앱으로 이동하여 로그인해주세요.';
            appLink.style.display = 'inline-block';
        }

        // 3초 후 자동으로 앱으로 이동
        setTimeout(() => {
            window.location.href = 'focusmate://login-callback';
        }, 3000);
    </script>
</body>
</html>
