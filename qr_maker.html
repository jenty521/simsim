    <meta name="keywords" content="QR코드 생성기, 무료 QR코드, 온라인 QR코드, QR코드 만들기, QR코드 생성, QR코드 변환">

    <meta property="og:description" content="URL, 텍스트, 연락처 정보를 QR 코드로 즉시 변환하는 무료 온라인 툴입니다.">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .input-group {
            margin: 1.5rem 0;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #qrcode {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            display: inline-block;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: none;
        }

        .download-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .usage-guide {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f5f9;
            border-radius: 0.5rem;
            text-align: left;
        }

        .usage-guide h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .usage-guide ol {
            padding-left: 1.5rem;
        }

        .usage-guide li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>

    crossorigin="anonymous"></script>

<body>
    <div class="container">
        
        <h1>무료 QR 코드 생성기</h1>
        <div class="input-group">
            <input type="text" id="text" placeholder="URL, 텍스트, 연락처 정보 등을 입력하세요">
        </div>
        <button onclick="generateQR()">QR 코드 생성하기</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" class="download-btn" onclick="downloadQR()">QR 코드 다운로드</button>

        <div class="usage-guide">
            <h2>사용 방법</h2>
            <ol>
                <li>위의 입력창에 QR 코드로 변환하고 싶은 텍스트, URL, 연락처 정보 등을 입력하세요.</li>
                <li>"QR 코드 생성하기" 버튼을 클릭하세요.</li>
                <li>생성된 QR 코드를 스마트폰으로 스캔하여 내용을 확인할 수 있습니다.</li>
                <li>QR 코드를 저장하려면 이미지를 길게 누르거나 마우스 오른쪽 버튼을 클릭하여 저장하세요.</li>
            </ol>
        </div>
    </div>

    <script>
        function showAd(callback) {
            const adContainer = document.createElement('div');
            adContainer.style.position = 'fixed';
            adContainer.style.top = '0';
            adContainer.style.left = '0';
            adContainer.style.width = '100%';
            adContainer.style.height = '100%';
            adContainer.style.backgroundColor = 'rgba(0,0,0,0.5)';
            adContainer.style.zIndex = '1000';
            adContainer.style.display = 'flex';
            adContainer.style.justifyContent = 'center';
            adContainer.style.alignItems = 'center';
            
            const adContent = document.createElement('div');
            adContent.style.backgroundColor = 'white';
            adContent.style.padding = '20px';
            adContent.style.borderRadius = '10px';
            adContent.style.maxWidth = '90%';
            adContent.style.maxHeight = '90%';
            adContent.style.overflow = 'auto';
            adContent.style.position = 'relative';
            
            // 광고 요소 생성
            const adElement = document.createElement('ins');
            adElement.className = 'adsbygoogle';
            adElement.style.display = 'block';
            adElement.style.width = '100%';
            adElement.style.height = '100%';
            adElement.setAttribute('data-ad-client', 'ca-pub-4624141391435876');
            adElement.setAttribute('data-ad-slot', '8572412553');
            adElement.setAttribute('data-ad-format', 'auto');
            adElement.setAttribute('data-full-width-responsive', 'true');
            
            adContent.appendChild(adElement);
            adContainer.appendChild(adContent);
            document.body.appendChild(adContainer);

            // 광고 로드
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.error('광고 로드 실패:', e);
            }

            // 닫기 버튼 추가
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '닫기';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '10px';
            closeBtn.style.right = '10px';
            closeBtn.style.padding = '5px 10px';
            closeBtn.style.backgroundColor = '#6366f1';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '5px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.zIndex = '1001';
            
            closeBtn.onclick = function() {
                document.body.removeChild(adContainer);
                if (callback) callback();
            };
            adContent.appendChild(closeBtn);

            // 5초 후 자동으로 닫기
            setTimeout(() => {
                if (document.body.contains(adContainer)) {
                    document.body.removeChild(adContainer);
                    if (callback) callback();
                }
            }, 5000);
        }

        function generateQR() {
            const text = document.getElementById('text').value;
            if (!text) {
                alert('텍스트를 입력해주세요!');
                return;
            }

            showAd(function() {
                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = '';
                
                // Canvas 요소 생성
                const canvas = document.createElement('canvas');
                qrcodeDiv.appendChild(canvas);
                
                QRCode.toCanvas(canvas, text, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#6366f1',
                        light: '#ffffff'
                    }
                }, function (error) {
                    if (error) {
                        console.error(error);
                        alert('QR 코드 생성 중 오류가 발생했습니다.');
                    } else {
                        // QR 코드 생성 성공 시 다운로드 버튼 표시
                        document.getElementById('downloadBtn').style.display = 'block';
                    }
                });
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('먼저 QR 코드를 생성해주세요!');
                return;
            }

            showAd(function() {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
