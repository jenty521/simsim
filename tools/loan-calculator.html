    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let loanChart = null;

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(Math.round(num));
        }

        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
            const annualRate = parseFloat(document.getElementById('interestRate').value) || 0;
            const loanMonths = parseInt(document.getElementById('loanPeriod').value) || 0;
            const repaymentType = document.querySelector('input[name="repaymentType"]:checked').value;

            if (loanAmount <= 0 || annualRate < 0 || loanMonths <= 0) {
                alert('ì˜¬ë°”ë¥¸ ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const monthlyRate = annualRate / 100 / 12;
            let monthlyPayment, totalPayment, totalInterest;
            let schedule = [];

            if (repaymentType === 'equal') {
                // ì›ë¦¬ê¸ˆê· ë“±ìƒí™˜
                if (monthlyRate === 0) {
                    monthlyPayment = loanAmount / loanMonths;
                } else {
                    monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, loanMonths)) / 
                                    (Math.pow(1 + monthlyRate, loanMonths) - 1);
                }

                let remainingBalance = loanAmount;
                for (let i = 1; i <= loanMonths; i++) {
                    const interestPayment = remainingBalance * monthlyRate;
                    const principalPayment = monthlyPayment - interestPayment;
                    remainingBalance -= principalPayment;

                    schedule.push({
                        month: i,
                        payment: monthlyPayment,
                        principal: principalPayment,
                        interest: interestPayment,
                        balance: Math.max(0, remainingBalance)
                    });
                }

                totalPayment = monthlyPayment * loanMonths;
                totalInterest = totalPayment - loanAmount;

            } else {
                // ì›ê¸ˆê· ë“±ìƒí™˜
                const monthlyPrincipal = loanAmount / loanMonths;
                let remainingBalance = loanAmount;
                totalPayment = 0;

                for (let i = 1; i <= loanMonths; i++) {
                    const interestPayment = remainingBalance * monthlyRate;
                    const payment = monthlyPrincipal + interestPayment;
                    remainingBalance -= monthlyPrincipal;

                    schedule.push({
                        month: i,
                        payment: payment,
                        principal: monthlyPrincipal,
                        interest: interestPayment,
                        balance: Math.max(0, remainingBalance)
                    });

                    totalPayment += payment;
                }

                monthlyPayment = schedule[0].payment; // ì²« ë‹¬ ìƒí™˜ì•¡
                totalInterest = totalPayment - loanAmount;
            }

            // ê²°ê³¼ í‘œì‹œ
            document.getElementById('monthlyPayment').textContent = formatNumber(monthlyPayment) + 'ì›';
            document.getElementById('totalPrincipal').textContent = formatNumber(loanAmount) + 'ì›';
            document.getElementById('totalInterest').textContent = formatNumber(totalInterest) + 'ì›';
            document.getElementById('totalPayment').textContent = formatNumber(totalPayment) + 'ì›';

            // ìŠ¤ì¼€ì¤„ í…Œì´ë¸” ìƒì„±
            displaySchedule(schedule);

            // ì°¨íŠ¸ í‘œì‹œ
            displayChart(loanAmount, totalInterest);

            // ìˆ¨ê²¨ì§„ ìš”ì†Œ í‘œì‹œ
            document.getElementById('chartContainer').classList.remove('hidden');
            document.getElementById('scheduleContainer').classList.remove('hidden');
        }

        function displaySchedule(schedule) {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            schedule.forEach(item => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = item.month + 'ê°œì›”';
                row.insertCell(1).textContent = formatNumber(item.payment) + 'ì›';
                row.insertCell(2).textContent = formatNumber(item.principal) + 'ì›';
                row.insertCell(3).textContent = formatNumber(item.interest) + 'ì›';
                row.insertCell(4).textContent = formatNumber(item.balance) + 'ì›';
            });
        }

        function displayChart(principal, interest) {
            const ctx = document.getElementById('loanChart').getContext('2d');
            
            if (loanChart) {
                loanChart.destroy();
            }

            loanChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ì›ê¸ˆ', 'ì´ì'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: [
                            '#4CAF50',
                            '#FF6384'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = formatNumber(context.parsed) + 'ì›';
                                    const percentage = ((context.parsed / (principal + interest)) * 100).toFixed(1) + '%';
                                    return label + ': ' + value + ' (' + percentage + ')';
                                }
                            }
                        }
                    }
                }
            });
        }

        function toggleSchedule() {
            const scheduleTable = document.getElementById('scheduleTableContainer');
            scheduleTable.classList.toggle('hidden');
        }

        // ì´ˆê¸° ê³„ì‚° (ì˜ˆì‹œ ê°’)
        window.onload = function() {
