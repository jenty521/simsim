  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #e6ecf0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 {
      color: #FFD700;
      margin: 20px 0 10px;
    }

    .mute-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.1s;
    }

    .mute-btn img {
      width: 30px;
      height: 30px;
    }

    .mute-btn:active {
      transform: scale(0.95);
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .banner {
      display: block;
    }

    .banner img {
      width: 150px; /* 세로 배너의 너비 */
      height: auto; /* 비율 유지 */
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }

    .banner img:hover {
      transform: scale(1.05);
    }

    .calculator-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }

    .display {
      grid-column: span 4;
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: right;
      color: #333;
    }

    button {
      font-family: 'Fredoka One', cursive;
      font-size: 1.5em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    .digit { background-color: #4caf50; }
    .operator { background-color: #6c63ff; }
    .clear { background-color: #f44336; }
    .equals { background-color: #2196f3; }
    .function { background-color: #ff9800; }
    .backspace { background-color: #26a69a; }

    .instructions {
      background-color: #546e7a;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      max-width: 350px;
    }

    .history {
      width: 270px;
      background: #fdfdfd;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      max-height: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history h2 {
      font-size: 1.2em;
      color: #333;
      margin: 0;
    }

    .clear-history-btn {
      background-color: #b22222;
      color: white;
      font-size: 0.9em;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .history-item {
      background: #e3f2fd;
      border-left: 5px solid #64b5f6;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      color: #333;
    }

    .history-item:hover {
      background: #d0eafc;
      transform: scale(1.01);
    }
  </style>

<body>
  <div class="header">
    <h1>계산기 Kid’s Fun Calculator</h1><br/>
    <button class="mute-btn" onclick="toggleMute()">
      <img id="mute-icon" src="https://img.icons8.com/?size=100&id=12915&format=png&color=000000" alt="Speaker On">
    </button>
  </div>
  <div class="container">
    <a href="https://play.google.com/store/apps/details?id=com.icarebiz.mathspuzzle" class="banner" target="_blank">
      <img src="./simsim_banner2.webp" alt="Banner">
    </a>
    <div class="calculator-wrapper">
      <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="function" onclick="calculatePercentage()">%</button>
        <button class="clear" onclick="clearEntry()">CE</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">⟵</button>
        <button class="function" onclick="calculateReciprocal()">1/x</button>
        <button class="function" onclick="calculateSquare()">x²</button>
        <button class="function" onclick="calculateSquareRoot()">√</button>
        <button class="operator" onclick="appendCharacter('/')">÷</button>
        <button class="digit" onclick="appendCharacter('7')">7</button>
        <button class="digit" onclick="appendCharacter('8')">8</button>
        <button class="digit" onclick="appendCharacter('9')">9</button>
        <button class="operator" onclick="appendCharacter('*')">×</button>
        <button class="digit" onclick="appendCharacter('4')">4</button>
        <button class="digit" onclick="appendCharacter('5')">5</button>
        <button class="digit" onclick="appendCharacter('6')">6</button>
        <button class="operator" onclick="appendCharacter('-')">-</button>
        <button class="digit" onclick="appendCharacter('1')">1</button>
        <button class="digit" onclick="appendCharacter('2')">2</button>
        <button class="digit" onclick="appendCharacter('3')">3</button>
        <button class="operator" onclick="appendCharacter('+')">+</button>
        <button class="function" onclick="toggleSign()">±</button>
        <button class="digit" onclick="appendCharacter('0')">0</button>
        <button class="digit" onclick="appendCharacter('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
      <p class="instructions">사용 방법: 숫자와 기호 (+, -, ×, ÷)를 눌러 수식을 만들고, =을 눌러 정답을 확인하세요. C를 누르면 초기화됩니다.</p>
    </div>
    <div class="history" id="history">
      <div class="history-header">
        <h2>히스토리</h2>
        <button class="clear-history-btn" onclick="clearHistory()">지우기</button>
      </div>
    </div>
  </div>

  <script>
    let displayValue = '0';
    const display = document.getElementById('display');
    const historyBox = document.getElementById('history');
    let history = [];
    let selectedHistoryIndex = null;
    let isMuted = false;

    const muteIcon = document.getElementById('mute-icon');
    const speakerOnIcon = 'https://img.icons8.com/?size=100&id=12915&format=png&color=000000';
    const speakerOffIcon = 'https://img.icons8.com/?size=100&id=7913&format=png&color=000000';

    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    function playSound() {
      if (isMuted) return;
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    function toggleMute() {
      isMuted = !isMuted;
      muteIcon.src = isMuted ? speakerOffIcon : speakerOnIcon;
      muteIcon.alt = isMuted ? 'Speaker Off' : 'Speaker On';
    }

    function appendCharacter(char) {
      playSound();
      if (displayValue === '0' && char !== '.') {
        displayValue = char;
      } else {
        displayValue += char;
      }
      display.textContent = displayValue;
    }

    function clearDisplay() {
      playSound();
      displayValue = '0';
      display.textContent = displayValue;
    }

    function clearEntry() {
      playSound();
      displayValue = '0';
      display.textContent = displayValue;
    }

    function backspace() {
      playSound();
      if (displayValue.length > 1) {
        displayValue = displayValue.slice(0, -1);
      } else {
        displayValue = '0';
      }
      display.textContent = displayValue;
    }

    function calculatePercentage() {
      playSound();
      try {
        const value = eval(displayValue);
        displayValue = (value / 100).toString();
        display.textContent = displayValue;
      } catch (e) {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function calculateReciprocal() {
      playSound();
      try {
        const value = eval(displayValue);
        if (value === 0) throw new Error('Divide by zero');
        displayValue = (1 / value).toString();
        display.textContent = displayValue;
      } catch (e) {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function calculateSquare() {
      playSound();
      try {
        const value = eval(displayValue);
        displayValue = (value * value).toString();
        display.textContent = displayValue;
      } catch (e) {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function calculateSquareRoot() {
      playSound();
      try {
        const value = eval(displayValue);
        if (value < 0) throw new Error('Invalid input');
        displayValue = Math.sqrt(value).toString();
        display.textContent = displayValue;
      } catch (e) {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function toggleSign() {
      playSound();
      try {
        const value = eval(displayValue);
        displayValue = (-value).toString();
        display.textContent = displayValue;
      } catch (e) {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function calculate() {
      playSound();
      try {
        const expression = displayValue;
        const result = eval(expression).toString();
        displayValue = result;
        display.textContent = displayValue;

        if (selectedHistoryIndex !== null) {
          history = history.slice(0, selectedHistoryIndex + 1);
          selectedHistoryIndex = null;
        }

        const historyItem = { expression, result };
        history.push(historyItem);
        renderHistory();
      } catch (e) {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function renderHistory() {
      const list = history.map((item, index) => `
        <div class="history-item" onclick="selectHistory(${index})">
          ${item.result} = ${item.expression}
        </div>
      `).join('');
      const header = `
        <div class="history-header">
          <h2>히스토리</h2>
          <button class="clear-history-btn" onclick="clearHistory()">지우기</button>
        </div>
      `;
      historyBox.innerHTML = header + list;
    }

    function selectHistory(index) {
      const item = history[index];
      displayValue = item.result;
      display.textContent = displayValue;
      selectedHistoryIndex = index;
    }

    function clearHistory() {
      history = [];
      selectedHistoryIndex = null;
      renderHistory();
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if ('0123456789+-*/().'.includes(key)) {
        appendCharacter(key);
      } else if (key === 'Enter') {
        event.preventDefault();
        calculate();
      } else if (key === 'c' || key === 'C') {
        clearDisplay();
      } else if (key === 'Backspace') {
        backspace();
      }
    });
  </script>
