<body>
    <h1>Free Online HTML/JS Minifier</h1>
    <p>Paste your HTML or JavaScript code below and click <strong>Minify</strong>. Instantly remove comments and whitespace to reduce file size, speed up your website, and optimize code for SEO. 100% free and easy to use!</p>
    
    <textarea id="htmlSource" placeholder="Paste your HTML or JS code here..."></textarea>
    <div>
        <button onclick="compressHTML()">Minify</button>
        <button onclick="copyToClipboard()">Copy Result</button>
    </div>
    
    <div class="result-area">
        <h3>Minified Code:</h3>
        <textarea id="compressedSource" readonly></textarea>
    </div>

    <script>
        function compressHTML() {
            const original = document.getElementById('htmlSource').value.trim();
            if (!original) {
                alert('Please enter your code!');
                return;
            }
            // 1. Remove HTML comments (<!-- -->)
            let compressed = original.replace(/<!--[\s\S]*?-->/g, '');
            // 2. Remove JS single-line comments (//)
            compressed = compressed.replace(/\/\/.*$/gm, function(match) {
                const code = match.replace(/\/\/.*$/, '').trim();
                return code ? code : '';
            });
            // 3. Remove JS block comments (/* */)
            compressed = compressed.replace(/\/\*[\s\S]*?\*\//g, '');
            // 4. Remove extra whitespace and line breaks
            compressed = compressed.replace(/\s+/g, ' ');
            compressed = compressed.replace(/>\s+</g, '><');
            // 5. Output result
            document.getElementById('compressedSource').value = compressed;
        }

        function copyToClipboard() {
            const output = document.getElementById('compressedSource');
            output.select();
            document.execCommand('copy');
            alert('Minified code copied!');
        }
    </script>
