    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4624141391435876" crossorigin="anonymous"></script>
    
    <script>
        let adsbygoogle = window.adsbygoogle || [];  // 전역 변수 선언
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const optionsContainer = document.getElementById('optionsContainer');
        const previewContainer = document.getElementById('previewContainer');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const maxWidth = document.getElementById('maxWidth');

        // 드래그 앤 드롭 이벤트 처리
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = `${Math.round(e.target.value * 100)}%`;
            processFiles();
        });

        maxWidth.addEventListener('change', () => {
            processFiles();
        });

        let originalFiles = [];

        function handleFiles(files) {
            originalFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (originalFiles.length > 0) {
                optionsContainer.style.display = 'block';
                processFiles();
            }
        }

        // 광고 표시 함수
        function showAd(callback) {
            const adContainer = document.createElement('div');
            adContainer.style.position = 'fixed';
            adContainer.style.top = '0';
            adContainer.style.left = '0';
            adContainer.style.width = '100%';
            adContainer.style.height = '100%';
            adContainer.style.backgroundColor = 'rgba(0,0,0,0.5)';
            adContainer.style.zIndex = '1000';
            adContainer.style.display = 'flex';
            adContainer.style.justifyContent = 'center';
            adContainer.style.alignItems = 'center';

            const adContent = document.createElement('div');
            adContent.style.backgroundColor = 'white';
            adContent.style.padding = '20px';
            adContent.style.borderRadius = '10px';
            adContent.style.position = 'relative';
            adContent.style.width = '100%';
            adContent.style.maxWidth = '800px';
            adContent.style.margin = '20px';

            const adIns = document.createElement('ins');
            adIns.className = 'adsbygoogle';
            adIns.style.display = 'block';
            adIns.setAttribute('data-ad-client', 'ca-pub-4624141391435876');
            adIns.setAttribute('data-ad-slot', '8572412553');
            adIns.setAttribute('data-ad-format', 'auto');
            adIns.setAttribute('data-full-width-responsive', 'true');

            const closeBtn = document.createElement('button');
            closeBtn.textContent = '닫기';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '-40px';
            closeBtn.style.right = '0';
            closeBtn.style.padding = '8px 16px';
            closeBtn.style.backgroundColor = '#6366f1';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '5px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.zIndex = '1001';

            let adClosed = false;

            closeBtn.onclick = function() {
                if (!adClosed) {
                    adClosed = true;
                    document.body.removeChild(adContainer);
                    if (callback) callback();
                }
            };

            adContent.appendChild(adIns);
            adContent.appendChild(closeBtn);
            adContainer.appendChild(adContent);
            document.body.appendChild(adContainer);

            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.error('광고 로딩 오류:', e);
                if (!adClosed) {
                    adClosed = true;
                    document.body.removeChild(adContainer);
                    if (callback) callback();
                }
            }

            // 5초 후 자동으로 광고 닫기
            setTimeout(() => {
                if (!adClosed) {
                    adClosed = true;
                    if (document.body.contains(adContainer)) {
                        document.body.removeChild(adContainer);
                        if (callback) callback();
                    }
                }
            }, 5000);
        }

        function processFiles() {
            previewContainer.innerHTML = '';
            const quality = parseFloat(qualitySlider.value);
            const maxWidthValue = parseInt(maxWidth.value);

            originalFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const previewBox = document.createElement('div');
                        previewBox.className = 'preview-box';

                        const originalInfo = document.createElement('div');
                        originalInfo.className = 'image-info';
                        originalInfo.textContent = `원본: ${formatFileSize(file.size)}`;
                        
                        new Compressor(file, {
                            quality: quality,
                            maxWidth: maxWidthValue,
                            success(result) {
                                const compressedInfo = document.createElement('div');
                                compressedInfo.className = 'image-info';
                                compressedInfo.textContent = `압축 후: ${formatFileSize(result.size)} (${Math.round((1 - result.size / file.size) * 100)}% 감소)`;

                                const downloadBtn = document.createElement('button');
                                downloadBtn.className = 'download-btn';
                                downloadBtn.textContent = '다운로드';
                                downloadBtn.onclick = () => {
                                    showAd(() => {
                                        const link = document.createElement('a');
                                        link.href = URL.createObjectURL(result);
                                        link.download = `compressed_${file.name}`;
                                        link.click();
                                    });
                                };

                                const previewImage = document.createElement('img');
                                previewImage.src = URL.createObjectURL(result);
                                previewImage.className = 'preview-image';

                                previewBox.appendChild(previewImage);
                                previewBox.appendChild(originalInfo);
                                previewBox.appendChild(compressedInfo);
                                previewBox.appendChild(downloadBtn);
                                previewContainer.appendChild(previewBox);
                            },
                            error(err) {
                                console.error(err.message);
                            }
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
