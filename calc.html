<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>컬러풀 계산기</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #FFD700;
      margin: 20px 0 10px;
    }

    .main-wrapper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      padding-bottom: 40px;
    }

    .banner-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .banner-column img {
      border-radius: 12px;
      max-width: 250px;
      width: 100%;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .calculator-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }

    .display {
      grid-column: span 4;
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: right;
      color: #333;
      word-break: break-word;
    }

    button {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    /* 버튼 색상 클래스들 (생략 없이 넣어야 정상 작동) */
    .btn-orange     { background-color: #ffb74d; }
    .btn-red        { background-color: #e57373; }
    .btn-gray       { background-color: #90a4ae; }
    .btn-teal       { background-color: #26a69a; }
    .btn-purple     { background-color: #ab47bc; }
    .btn-blue       { background-color: #64b5f6; }
    .btn-pink       { background-color: #f06292; }
    .btn-darkpink   { background-color: #ec407a; }
    .btn-green      { background-color: #66bb6a; }
    .btn-deeporange { background-color: #ff7043; }
    .btn-yellow     { background-color: #fdd835; color: #333; }
    .btn-lightblue  { background-color: #4fc3f7; }
    .btn-cyan       { background-color: #00bcd4; }
    .btn-darkgray   { background-color: #78909c; }
    .equals         { background-color: #1565c0 !important; color: white; }

    .history {
      width: 270px;
      background: #fdfdfd;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      max-height: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history h2 {
      font-size: 1.2em;
      color: #333;
      margin: 0;
    }

    .clear-history-btn {
      background-color: #b22222;
      color: white;
      font-size: 0.9em;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .history-item {
      background: #e3f2fd;
      border-left: 5px solid #64b5f6;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      color: #333;
    }

    .history-item:hover {
      background: #d0eafc;
      transform: scale(1.01);
    }

    .instructions {
      margin-top: 25px;
      max-width: 600px;
      background-color: #546e7a;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95em;
      text-align: left;
    }
  </style>

     crossorigin="anonymous"></script>
</head>
<body>
  <h1>Kid’s Fun Calculator</h1>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4624141391435876"
     crossorigin="anonymous"></script>
<!-- [디스플레이, 반응형] 최상단 고정광고 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4624141391435876"
     data-ad-slot="8566506642"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  <div class="main-wrapper">
    
    <!-- 🎯 배너 영역 (계산기 왼쪽) -->
    <div class="banner-column">
      <img src="simsim_banner.webp" alt="수학 게임 배너">
      <img src="simsim_banner_qr.png" alt="수학게임QR코드">
    </div>

    <!-- 🧮 계산기 영역 -->
    <div class="container">
      <div class="calculator-wrapper">
        <div class="calculator">
          <div class="display" id="display">0</div>

          <button class="btn-orange"     onclick="appendCharacter('%')">%</button>
          <button class="btn-red"        onclick="clearEntry()">CE</button>
          <button class="btn-gray"       onclick="clearDisplay()">C</button>
          <button class="btn-teal"       onclick="backspace()">⌫</button>

          <button class="btn-purple"     onclick="reciprocal()">⅟x</button>
          <button class="btn-blue"       onclick="square()">x²</button>
          <button class="btn-pink"       onclick="squareRoot()">√</button>
          <button class="btn-darkpink"   onclick="appendCharacter('/')">÷</button>

          <button class="btn-green"      onclick="appendCharacter('7')">7</button>
          <button class="btn-green"      onclick="appendCharacter('8')">8</button>
          <button class="btn-green"      onclick="appendCharacter('9')">9</button>
          <button class="btn-deeporange" onclick="appendCharacter('*')">×</button>

          <button class="btn-green"      onclick="appendCharacter('4')">4</button>
          <button class="btn-green"      onclick="appendCharacter('5')">5</button>
          <button class="btn-green"      onclick="appendCharacter('6')">6</button>
          <button class="btn-yellow"     onclick="appendCharacter('-')">−</button>

          <button class="btn-green"      onclick="appendCharacter('1')">1</button>
          <button class="btn-green"      onclick="appendCharacter('2')">2</button>
          <button class="btn-green"      onclick="appendCharacter('3')">3</button>
          <button class="btn-lightblue"  onclick="appendCharacter('+')">+</button>

          <button class="btn-cyan"       onclick="toggleSign()">+/−</button>
          <button class="btn-green"      onclick="appendCharacter('0')">0</button>
          <button class="btn-darkgray"   onclick="appendCharacter('.')">.</button>
          <button class="equals"         onclick="calculate()">=</button>
        </div>

        <div class="instructions">
          <strong>사용 설명:</strong><br>
          숫자와 기호를 눌러 계산식을 만들고 <strong>=</strong> 버튼을 눌러 결과를 확인하세요.<br>
          <ul>
            <li><strong>C</strong>: 전체 지우기</li>
            <li><strong>CE</strong>: 마지막 항목만 지우기</li>
            <li><strong>⌫</strong>: 한 글자씩 지우기</li>
            <li><strong>%</strong>: 백분율 계산 (예: 50% → 0.5)</li>
            <li><strong>⅟x</strong>: 역수(1 ÷ 현재 숫자)</li>
            <li><strong>x²</strong>: 제곱</li>
            <li><strong>√</strong>: 제곱근</li>
            <li><strong>+/−</strong>: 부호 전환</li>
          </ul>
        </div>
      </div>

      <div class="history" id="history">
        <div class="history-header">
          <h2>히스토리</h2>
          <button class="clear-history-btn" onclick="clearHistory()">지우기</button>
        </div>
      </div>
    </div>
  </div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4624141391435876"
     crossorigin="anonymous"></script>

  <!-- 기존 스크립트 그대로 유지 -->
  <script>
    let displayValue = '0';
    const display = document.getElementById('display');
    const historyBox = document.getElementById('history');
    let history = [];
    let selectedHistoryIndex = null;

    function updateDisplay() {
      display.textContent = displayValue;
    }

    function appendCharacter(char) {
      if (displayValue === '0' && char !== '.') {
        displayValue = char;
      } else {
        displayValue += char;
      }
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '0';
      updateDisplay();
    }

    function clearEntry() {
      displayValue = displayValue.slice(0, -1) || '0';
      updateDisplay();
    }

    function backspace() {
      displayValue = displayValue.length > 1 ? displayValue.slice(0, -1) : '0';
      updateDisplay();
    }

    function reciprocal() {
      try {
        const val = eval(displayValue);
        displayValue = (1 / val).toString();
        updateDisplay();
      } catch {
        display.textContent = 'Error';
      }
    }

    function square() {
      try {
        const val = eval(displayValue);
        displayValue = (val * val).toString();
        updateDisplay();
      } catch {
        display.textContent = 'Error';
      }
    }

    function squareRoot() {
      try {
        const val = eval(displayValue);
        displayValue = Math.sqrt(val).toString();
        updateDisplay();
      } catch {
        display.textContent = 'Error';
      }
    }

    function toggleSign() {
      if (displayValue.startsWith('-')) {
        displayValue = displayValue.slice(1);
      } else {
        displayValue = '-' + displayValue;
      }
      updateDisplay();
    }

    function calculate() {
      try {
        let expression = displayValue.replace('%', '/100');
        let result = eval(expression).toString();
        displayValue = result;
        updateDisplay();

        if (selectedHistoryIndex !== null) {
          history = history.slice(0, selectedHistoryIndex + 1);
          selectedHistoryIndex = null;
        }

        history.push({ expression: displayValue, result });
        renderHistory();
      } catch {
        display.textContent = 'Error';
        displayValue = '0';
      }
    }

    function renderHistory() {
      const list = history.map((item, index) => `
        <div class="history-item" onclick="selectHistory(${index})">
          ${item.result} = ${item.expression}
        </div>
      `).join('');
      const header = `
        <div class="history-header">
          <h2>히스토리</h2>
          <button class="clear-history-btn" onclick="clearHistory()">지우기</button>
        </div>
      `;
      historyBox.innerHTML = header + list;
    }

    function selectHistory(index) {
      const item = history[index];
      displayValue = item.result;
      updateDisplay();
      selectedHistoryIndex = index;
    }

    function clearHistory() {
      history = [];
      selectedHistoryIndex = null;
      renderHistory();
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if ('0123456789+-*/().'.includes(key)) {
        appendCharacter(key);
      } else if (key === 'Enter') {
        event.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        backspace();
      } else if (key === 'c' || key === 'C') {
        clearDisplay();
      }
    });
  </script>
