<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid-Friendly Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
        }
        .display {
            grid-column: span 4;
            background-color: #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: right;
        }
        button {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        .digit {
            background-color: #90EE90; /* Light green */
            color: white;
        }
        .operator {
            background-color: #FFA500; /* Orange */
            color: white;
        }
        .clear {
            background-color: #FF6347; /* Tomato red */
            color: white;
            grid-column: span 2;
        }
        .equals {
            background-color: #4682B4; /* Steel blue */
            color: white;
            grid-column: span 2;
        }
        .zero {
            grid-column: span 2;
        }
    </style>

     crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="font-family: 'Fredoka One', cursive; color: #FFD700; text-align: center;">Kid’s Fun Calculator</h1>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4624141391435876"
     crossorigin="anonymous"></script>
<!-- [디스플레이, 반응형] 최상단 고정광고 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4624141391435876"
     data-ad-slot="8566506642"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="clear digit" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendCharacter('(')">(</button>
        <button class="operator" onclick="appendCharacter(')')">)</button>
        <button class="digit" onclick="appendCharacter('7')">7</button>
        <button class="digit" onclick="appendCharacter('8')">8</button>
        <button class="digit" onclick="appendCharacter('9')">9</button>
        <button class="operator" onclick="appendCharacter('/')">÷</button>
        <button class="digit" onclick="appendCharacter('4')">4</button>
        <button class="digit" onclick="appendCharacter('5')">5</button>
        <button class="digit" onclick="appendCharacter('6')">6</button>
        <button class="operator" onclick="appendCharacter('*')">×</button>
        <button class="digit" onclick="appendCharacter('1')">1</button>
        <button class="digit" onclick="appendCharacter('2')">2</button>
        <button class="digit" onclick="appendCharacter('3')">3</button>
        <button class="operator" onclick="appendCharacter('-')">-</button>
        <button class="digit zero" onclick="appendCharacter('0')">0</button>
        <button class="digit" onclick="appendCharacter('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
        <button class="operator" onclick="appendCharacter('+')">+</button>
    </div>

     crossorigin="anonymous"></script>

    <p style="background-color: #87CEEB; color: white; padding: 10px; border-radius: 10px; text-align: center; margin-top: 20px;">How to use: Press numbers and signs (+, -, ×, ÷) to make a sum, then press = to see the answer. Press C to start over.</p>

    <script>
        let displayValue = '0';
        const display = document.getElementById('display');
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function appendCharacter(char) {
            playSound();
            if (displayValue === '0' && char !== '.') {
                displayValue = char;
            } else {
                displayValue += char;
            }
            display.textContent = displayValue;
        }

        function clearDisplay() {
            playSound();
            displayValue = '0';
            display.textContent = displayValue;
        }

        function calculate() {
            playSound();
            try {
                displayValue = eval(displayValue).toString();
                display.textContent = displayValue;
            } catch (e) {
                display.textContent = 'Error';
                displayValue = '0';
            }
        }

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', playSound);
        });
    </script>
</body>
</html>
